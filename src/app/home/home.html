<div class="container-fluid">
    <div class="row jd-main">
        <div class="col-md-2">
            <div class="panel panel-default">
              <div class="panel-heading text-bold">Employees
                  <span class="icon-right"><i class="fa fa-group"></i></span>
              </div>
              <div class="panel-body jd-min-height">
                  <ul *ngIf="!loadingData" class="employees-list">
                      <li *ngFor="let emp of employees">
                          <a class="jd-cursor" (click)="onSelectEmployee(emp)">
                              <i class="fa fa-user-circle-o"></i>
                               {{emp.user.first_name}} {{emp.user.last_name}}
                           </a>
                      </li>
                  </ul>
                  <div *ngIf="loadingData" class="tex-info text-center">
                      <i class="fa fa-spinner fa-spin"></i>loading...
                  </div>
              </div>
              <div class="panel-footer">
                 <div class="btn-group">
                    <button type="button" class="btn btn-primary btn-xs">All/Female/Male</button>
                    <button type="button" class="btn btn-primary btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                      </button>
                      <ul class="dropdown-menu">
                        <li><a (click)="onFilterSelect('All')" class="jd-cursor">All</a></li>
                        <li><a (click)="onFilterSelect('F')" class="jd-cursor">Female</a></li>
                        <li><a (click)="onFilterSelect('M')" class="jd-cursor">Male</a></li>
                      </ul>
                </div>
              </div>
            </div>
        </div>
        <div class="col-md-7">
            <app-employee [employee]="selectedEmployee"></app-employee>
        </div>
        <div class="col-md-3">
            <app-dashboard></app-dashboard>
        </div>
    </div>
</div>
