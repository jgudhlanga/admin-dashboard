<div *ngIf="employee">
  <div class="col-md-12">
      <div class="jd-page-header">
          {{employee.user.first_name}} {{employee.user.last_name}} Profile
      </div>
  </div>
  <div class="col-md-4">
      <div class="btn btn-block btn-success">
          <h3>Personal Details</h3>
      </div>
  </div>
  <div class="col-md-4">
      <div class="btn btn-block btn-info">
          <h3>Profession</h3>
      </div>
  </div>
  <div class="col-md-4">
      <div class="btn btn-block btn-primary">
          <h3>Birth Day</h3>
      </div>
  </div>

</div>
